<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Majlis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              primary: {
                DEFAULT: '#8657FF',
                light: '#A17BFF',
                dark: '#6939E1',
              },
              secondary: {
                DEFAULT: '#10B981', 
                light: '#34D399',
              },
              slate: {
                50: '#F9FAFB', 100: '#F3F4F6', 200: '#E5E7EB',
                300: '#D1D5DB', 400: '#9CA3AF', 500: '#6B7280',
                600: '#4B5563', 700: '#374151', 800: '#1F2937', 900: '#111827',
              },
              danger: { DEFAULT: '#EF4444', light: '#F87171' },
              warning: { DEFAULT: '#F59E0B', light: '#FBBF24' },
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            borderRadius: {
              'lg': '0.75rem', 'xl': '1rem', '2xl': '1.5rem',
            },
            boxShadow: {
              'sm': '0 1px 2px 0 rgb(0 0 0 / 0.05)',
              'DEFAULT': '0 2px 8px -1px rgb(18 24 39 / 0.08), 0 2px 4px -2px rgb(18 24 39 / 0.05)',
              'md': '0 6px 16px -3px rgb(18 24 39 / 0.1), 0 4px 6px -4px rgb(18 24 39 / 0.08)',
              'lg': '0 12px 25px -5px rgb(18 24 39 / 0.1), 0 8px 10px -6px rgb(18 24 39 / 0.08)',
            },
            keyframes: {
              'fade-in': {
                '0%': { opacity: '0', transform: 'translateY(10px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              'gradient-bg': {
                '0%, 100%': { backgroundPosition: '0% 50%' },
                '50%': { backgroundPosition: '100% 50%' },
              }
            },
            animation: {
              'fade-in': 'fade-in 0.3s ease-out forwards',
              'gradient-bg': 'gradient-bg 15s ease infinite',
            },
          }
        }
      }
    </script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <style>
      body {
        background-color: #F9FAFB; /* slate-50 */
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }
      .auth-bg {
        background: linear-gradient(-45deg, #F3F4F6, #E5E7EB, #D1D5DB, #E5E7EB);
        background-size: 400% 400%;
        animation: gradient-bg 15s ease infinite;
      }
      *:focus-visible {
        outline: 2px solid #A17BFF; /* primary-light */
        outline-offset: 2px;
        border-radius: 6px;
      }
      ::-webkit-scrollbar { width: 8px; }
      ::-webkit-scrollbar-track { background: #E5E7EB; } /* slate-200 */
      ::-webkit-scrollbar-thumb { background: #D1D5DB; border-radius: 4px; } /* slate-300 */
      ::-webkit-scrollbar-thumb:hover { background: #9CA3AF; } /* slate-400 */
    </style>
